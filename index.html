<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Тестовое задание">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое задание</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <article class="header__title">
      <h1>Тестовое задание</h1>
    </article>
  </header>
  <main class="section">
    <form
      action="https://ksk.ru/test"
      method="post"
    >
      <input
        class="section__button"
        type="button"
        value="Добавить"
        tabindex="1"
      >
      <div class="section__sorting">
        <input
          type="text"
          list="widgets"
          name="widget"
          tabindex="2"
        >
        <datalist
          id="widgets"
          tabindex="3"
        >
          <option value="Sort by ID: ascending">
          </option>
          <option value="Sort by ID: descending">
          </option>
          <option value="Sort by Date of creation: ascending">
          </option>
          <option value="Sort by Date of creation: descending">
          </option>
          <option value="Sort by Order type: ascending">
          </option>
          <option value="Sort by Order type: descending">
          </option>
        </datalist>
        <label>
          <input
            type="checkbox"
            name="allow"
            tabindex="4"
          >
          Enable drag and drop
        </label>
        <input
          class="sorting__button"
          type="button"
          value="Add"
          tabindex="5"
        >
       </div>
      <div class="section__filter">
        <legend>
          Filters
        </legend>

        <label for="id-widget">
          ID
        </label>
        <input
          type="text"
          id="id-widget"
          name="id-widget"
          placeholder="Enter value"
          tabindex="6"
        >
        <label for="invoice-number">
          Invoice number
        </label>
        <input
          type="text"
          id="invoice-number"
          name="invoice-number"
          placeholder="Enter value"
          tabindex="7"
        >
        <fieldset>
          <legend>
            Time of arrival for unloading
          </legend>
          <div class="filter__from">
            <label for="time-arrival-from">
              from
            </label>
            <input
              type="date"
              id="time-arrival-from"
              name="time-arrival-from"
              tabindex="8"
            >
          </div>
          <div class="filter__by">
            <label for="time-arrival-by">
              by
            </label>
            <input
              type="date"
              id="time-arrival-by"
              name="time-arrival-by"
              tabindex="9"
            >
          </div>
        </fieldset>

        <label for="order-type">
          Order type
        </label>
        <input
          type="text"
          id="order-type"
          name="order-type"
          list="order-types"
          tabindex="10"
        >
        <datalist
          id="order-types"
          tabindex="11"
        >
          <option value="RUED">
          </option>
          <option value="RUEX">
          </option>
          <option value="RUSG">
          </option>
        </datalist>
      </div>
      <div class="section__cards">
        <div class="card">
          <div class="card__title">
            <a>
            </a>
          </div>
          <div class="card__field">
            <input
              type="text"
              name="id-widget"
              value=""
              disabled
            >
            <input
              type="text"
              name="time-arrival-from"
              value=""
              disabled
            >
          </div>
        </div>
      </div>
    </form>
  </main>
  <footer class="footer">
  </footer>
</body>
</html>
